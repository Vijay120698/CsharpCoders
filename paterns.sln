using System;
using System.Collections.Generic;
using System.Linq;
using System.Text;
using System.Threading.Tasks;

namespace paterns
{
    internal class Program
    {
        static void Main(string[] args)
        {

            for (int i = 0; i <= 5; i++)
            {
                for (int j = 0; j<2*(i-1); j++)
                {
                    Console.Write(" " );

                }
                for (int k=0; k<2*(i+1);k++)
                {
                    Console.Write("* ");
                }
                Console.Write("\n");            
            }
            Console.ReadLine();


            for (int i = 1; i <= 5; i++)
            {
                for (int j = 0; j < i; j++)
                {
                    Console.Write((char)('A' + j));

                }
                Console.Write("\n");
            }
            Console.ReadLine();

            for (int i = 1; i <= 5; i++)
            {
                for (int j = 1; j < i; j++)
                {
                    Console.Write(j);

                }
                Console.Write("\n");
            }
            Console.ReadLine();

            for (int i = 0; i <= 5; i++)
            {
                for (int j = 0; j < i; j++)
                {
                    Console.Write("* ");

                }
                Console.Write("\n");
            }
            Console.ReadLine();




        }
    }
}
